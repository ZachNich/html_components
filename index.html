<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Jim Carrey</title>
</head>
<body>

 <!-- Header and navigation -->
    <header class="header header--main">
        <nav class="nav__internal"></nav>
        <nav class="nav__social">
            <a href="#" class="nav__social--facebook"></a>
            <a href="#" class="nav__social--twitter"></a>
        </nav>
    </header>
    
<!-- Main -->    
    <main>

<!-- Actor Component -->
        <article class="actor">
            
<!-- Bio Element of Actor -->
            <section class="actor__bio">
                <header class="header header--large actor__header"></header>
                <ul class="actor__bio">
                    <div class="actor__name">Jim Carrey</div>
                    <div class="actor__location">Los Angeles</div>
                    <div class="actor__partner">Ginger Gonzaga</div>
                </ul>
            </section>

<!-- Roles Element of Actor -->
            <section class="actor__roles">
                <header class="header header--large actor__header">Roles</header>
                <ul class="list">
                    <div class="list__role">The Riddler</div>
                    <div class="list__role">The Grinch</div>
                    <div class="list__role">Truman</div>
                    <div class="list__role">Bruce (God)</div>
                </ul>
            </section>
                
<!-- Movies Element of Actor -->
            <section class="actor__movies">
                <header class="header header--large actor__header">Movies</header>
                <ul class="list">
                    <a class="list__movie" href="https://www.imdb.com/title/tt0338013/">Eternal Sunshine</a>
                    <a class="list__movie" href="https://www.imdb.com/title/tt1068680/">Yes Man</a>
                    <a class="list__movie" href="https://www.imdb.com/title/tt0109040/">Ace Ventura</a>
                </ul>
            </section>

<!-- Sidebar Element of Actor -->
            <aside class="actor__quote"></aside>
            <aside class="actor__example">
                <a class="actor__vid"></a>
            </aside>

<!-- Footer and navigation -->
            <footer class="footer footer--main">
                <nav class="nav__internal"></nav>
                <nav class="nav__contact"></nav>
            </footer>
            
        </article>
    </main>
</body>
</html>
